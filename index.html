<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <script defer src="js/index.js" type="module"></script>

    <title>Sunen Energía Solar</title>
    <link rel="icon" type="image/x-icon" href="./imagenes/Short_logo.png">
</head>
<body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary py-3" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/Logo1.png" alt="Logo" id="imagen-navbar" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calcular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <!-- Seccion de Consumos Bimestrales-->
            <form class="col-md-4" id="seccion-calculo">
                <div class="row mt-2 mb-4"><h3>Consumo Bimestral</h3></div>
                <div id="contenedor-periodos">
                    <div class="input-group mb-2">
                        <input class="form-control" type="number" width="15" placeholder="Periodo 1">
                        <span class="input-group-text" id="basic-addon2">kWh</span>
                    </div>
                    <div class="d-grid gap-2" id="contenedor-bottonCalculo">
                        <button class="btn calcular" type="submit">Calcular</button>
                        <button class="btn calcular" type="reset">Borrar</button>
                    </div> 
                </div>
            </form>
            <!-- Seccion de Resultados-->
            <div class="col-md-7" id="seccionInfo">
                <div id="contenedor-resultados">
                    <div class="row mt-2 mb-2">
                        <img src="imagenes/analisis.png" alt="Logo" class="d-inline-block align-self-center" id="imagen-resultados">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Seccion de Grafica de Facturacion-->
            <div class="col-md-7" id="seccionFacturacion">
                <div class="row mt-0 mb-2"><h3>Facturacion bimestral sin paneles</h3></div>
                <div id="contenedor-grafica">
                <canvas id="grafica-facturacion"></canvas>
                </div>
            </div>
            <!-- Imagen de paneles-->
            <div class="col-md-4" id="seccionImagen1">
                <img src="imagenes/foco.png" alt="Logo"  class="d-inline-block align-self-center">
            </div>
        </div>
        <div class="row">
            <!-- Seccion de Grafica de Generacion-->
            <div class="col-md" id="seccionGeneracion">
                <div class="row mt-0 mb-2"><h3>Estimado de generación de sistema fotovoltaico</h3></div>
                <canvas id="grafica-generacion"></canvas>
            </div>               
        </div>
    </div>
    <!-- Footer-->
    <footer class= "py-3" id="footer">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-1" id="container-footer">
            <p class="col-md-4 mb-0">©2024 Sunen</p>
            <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto " href="#">
                <img src="imagenes/Logo1.png" alt="Logo" id="imagen-navbar" class="bi me-2">
            </a>
            
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a class="nav-link px-2" href="#">Calcular</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="#">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="#">Contacto</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
