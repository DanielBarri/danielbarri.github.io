<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <link rel="stylesheet" href="css/index.css">

    <script defer src="js/index.js" type="module"></script>

    <title>Sunen Energía Solar</title>
    <link rel="icon" type="image/x-icon" href="/imagenes/Short_logo.png">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="imagenes/logo.png" alt="Logo" width="53" height="50" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Calcular</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" id="seccionCalculo">
                <div class="row m-2"><h3>Consumo Bimestral</h3></div>
                <div id="contenedor-periodos">
                    <div class="input-group mb-2">
                        <input class="form-control" type="number" width="15" placeholder="Periodo 1">
                        <span class="input-group-text" id="basic-addon2">kWh</span>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn calcular" type="button">Calcular</button>
                </div>
            </div>
            <div class="col-md-8" id="seccionInfo">
                <div class="row mt-2 mb-4"><h3>Resultados de los calculos</h3></div>
                <div id="contenedor-resultados">
                    <div class="row mt-2 mb-2">
                        <div class="col-8">Cantidad de paneles:</div>
                        <div class="col-3">5 paneles</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7" id="seccionFacturacion">
                <div class="row mt-0 mb-2"><h3>Facturacion bimestral sin paneles</h3></div>
                <canvas id="grafica-facturacion"></canvas>
            </div>
            <div class="col-md-4" id="seccionImagen1">
                <img src="imagenes/panelPlano.png" alt="Logo" width=200 height=200 class="d-inline-block align-self-center">
            </div>
        </div>
        <div class="row">
            <div class="col-md" id="seccionGeneracion">
                <div class="row mt-0 mb-2"><h3>Estimado de generación de sistema fotovoltaico</h3></div>
                <canvas id="grafica-generacion"></canvas>
            </div>               
        </div>
    </div>

    <div class="row" id="footer">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-0">
          <p class="col-md-4 mb-0 text-body-secondary">©2024 Sunen</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img width="90" height="80" src="imagenes/logo.png"></img>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
        </footer>
    </div>
    
  


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
